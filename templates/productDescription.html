<!DOCTYPE html>
<html>
  <head>
    <title>Product Description</title>
    <link rel="stylesheet" href={{url_for('static',
    filename='css/productDescription.css')}} /> <link rel="stylesheet" href={{
    url_for('static', filename='css/topStyle.css')}} />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Satisfy&display=swap" rel="stylesheet"/>
    <style>
      #productImage {
        width: 400px;
        height: 400px;
        margin: 0px;
        border: 1px solid #000000;
        border-radius: 4px;
        padding: 5px;
      }
    </style>
  </head>
  <body
    style="
      margin: 0px;
      padding: 0px;
      background-image: url('/static/images/bg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    "
  >
    <div
      id="title"
      style="
        font-family: 'Satisfy';
        background-color: #224b0c;
        margin: 0px;
        padding: 0px;
        display: inline-block;
      "
    >
      <a href="/">
        <img id="logo" style="margin: 0px;width:80px;height:80px;border:
        0px;"src= {{ url_for('static', filename='images/plant.png') }} />
      </a>
      <h1
        style="
          color: white;
          float: left;
          padding-left: 30px;
          padding-right: 940px;
          margin: 0px;
          font-size: 50px;
        "
      >
        Tea - riffic!
      </h1>

      {% if not loggedIn %}
      <div id="signInButton" style="font-family: sans-serif; margin-top: 30px">
        <a class="link" href="/loginForm">Sign In</a>
      </div>
      {% else %}
      <div class="dropdown">
        <button class="dropbtn" style="margin-top: 10px">
          Hello, <br />{{firstName}}
        </button>
        <div class="dropdown-content" style="width: 50px; font-size: 40px">
          <a href="/account/profile">Your profile</a>
          <hr />
          <a href="/logout">Sign Out</a>
        </div>
      </div>
      {% endif %}
      <div id="kart">
        <a
          class="link"
          href="/cart"
          style="color: white; text-decoration: none"
        >
          <img src={{url_for('static', filename='images/shoppingCart.png')}}
          id="cartIcon" /> {{noOfItems}}
        </a>
      </div>
    </div>

    <div
      id="display"
      style="
        font-family: 'Satisfy';
        margin: 0px;
        padding-left: 30px;
        padding-right: 0px;
        padding-top: 0px;
        padding-bottom: 0px;
      "
    >
      <div id="productName" style="font-size: 40px; margin: 0px; padding: 0px">
        <h1 style="margin: 0px; padding: 0px">{{data[1]}}</h1>
      </div>
      <div>
        <img src={{url_for('static', filename='uploads/'+data[4]) }}
        id="productImage"/>
      </div>
      <br /><br />

      <div id="productDescription">
        <h2 style="font-size: 40px">Details</h2>
        <table id="descriptionTable" style="font-size: 30px">
          <tr>
            <td>Name</td>
            <td>{{data[1]}}</td>
          </tr>
          <tr>
            <td>Price</td>
            <td>Rs {{data[2]}}</td>
          </tr>
          <tr>
            <td>Stock</td>
            <td>{{data[5]}}</td>
          </tr>
        </table>
        <h2>Description</h2>
        <p>{{data[3]}}</p>
      </div>
      <div id="addToCart">
        <a href="/addToCart?productId={{request.args.get('productId')}}"
          >Add to Cart</a
        >
      </div>
    </div>
  </body>
</html>
